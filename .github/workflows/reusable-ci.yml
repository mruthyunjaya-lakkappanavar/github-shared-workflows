name: Reusable CI

on:
  workflow_call:
    inputs:
      language:
        description: "Programming language: python, node, or go"
        required: true
        type: string
      language_version:
        description: "Language version (e.g., 3.11, 20, 1.22)"
        required: true
        type: string
      working_directory:
        description: "Path to source code"
        required: false
        type: string
        default: "."
      enable_lint:
        description: "Run linting job"
        required: false
        type: boolean
        default: true
      enable_security_scan:
        description: "Run security scanning job (SAST + dependency audit + Trivy)"
        required: false
        type: boolean
        default: true
      enable_test:
        description: "Run test suite job"
        required: false
        type: boolean
        default: true
    secrets:
      SLACK_WEBHOOK_URL:
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: write

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#  JOB 1 â€” LINT
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
jobs:
  lint:
    name: Lint
    if: ${{ inputs.enable_lint }}
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/setup-toolchain@main
        with:
          language: ${{ inputs.language }}
          language_version: ${{ inputs.language_version }}

      # â”€â”€ Install Dependencies â”€â”€
      - name: Install Python dependencies
        if: inputs.language == 'python'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Node dependencies
        if: inputs.language == 'node'
        run: npm ci

      - name: Install Go dependencies
        if: inputs.language == 'go'
        run: go mod download

      # â”€â”€ Lint per language â”€â”€
      - name: Lint with flake8
        id: lint-python
        if: inputs.language == 'python'
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(flake8 . --count --max-complexity=10 --max-line-length=127 --statistics 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          # Save output for PR comment
          {
            echo "output<<LINT_EOF"
            echo "$OUTPUT"
            echo "LINT_EOF"
          } >> "$GITHUB_OUTPUT"
          exit $EXIT_CODE

      - name: Lint with ESLint
        id: lint-node
        if: inputs.language == 'node'
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(npx eslint . --max-warnings=0 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          {
            echo "output<<LINT_EOF"
            echo "$OUTPUT"
            echo "LINT_EOF"
          } >> "$GITHUB_OUTPUT"
          exit $EXIT_CODE

      - name: Lint with golangci-lint
        id: lint-go
        if: inputs.language == 'go'
        continue-on-error: true
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --out-format=line-number

      # â”€â”€ PR Comment on lint failure â”€â”€
      - name: Comment on PR if lint failed
        if: >
          failure() &&
          github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const lang = '${{ inputs.language }}';
            let lintOutput = '';
            if (lang === 'python') {
              lintOutput = `${{ steps.lint-python.outputs.output || 'See workflow run for details.' }}`;
            } else if (lang === 'node') {
              lintOutput = `${{ steps.lint-node.outputs.output || 'See workflow run for details.' }}`;
            } else {
              lintOutput = 'See workflow run for details.';
            }

            const body = `## âŒ Lint Failed

            **Language:** \`${lang}\`
            **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            <details>
            <summary>Lint Output</summary>

            \`\`\`
            ${lintOutput.substring(0, 60000)}
            \`\`\`
            </details>

            > Fix the lint issues and push again.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      # â”€â”€ Final lint status â”€â”€
      - name: Fail if lint had errors
        if: >
          (inputs.language == 'python' && steps.lint-python.outcome == 'failure') ||
          (inputs.language == 'node' && steps.lint-node.outcome == 'failure') ||
          (inputs.language == 'go' && steps.lint-go.outcome == 'failure')
        run: exit 1

      # â”€â”€ Slack notify â”€â”€
      - name: Notify Slack on lint failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/slack-notify@main
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          repo_name: ${{ github.repository }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          message: "Lint failed for ${{ inputs.language }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  JOB 2 â€” TEST
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: Test
    if: ${{ inputs.enable_test }}
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/setup-toolchain@main
        with:
          language: ${{ inputs.language }}
          language_version: ${{ inputs.language_version }}

      # â”€â”€ Install Dependencies â”€â”€
      - name: Install Python dependencies
        if: inputs.language == 'python'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Node dependencies
        if: inputs.language == 'node'
        run: npm ci

      - name: Install Go dependencies
        if: inputs.language == 'go'
        run: go mod download

      # â”€â”€ Test per language â”€â”€
      - name: Run pytest
        if: inputs.language == 'python'
        run: pytest --junitxml=test-results.xml --tb=short -v

      - name: Run Jest
        if: inputs.language == 'node'
        run: npx jest --ci --reporters=default --reporters=jest-junit || npm test

      - name: Run Go tests
        if: inputs.language == 'go'
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      # â”€â”€ Upload test results â”€â”€
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.language }}
          path: |
            **/test-results.xml
            **/junit.xml
            **/coverage.out
          retention-days: 30

      # â”€â”€ Slack notify â”€â”€
      - name: Notify Slack on test failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/slack-notify@main
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          repo_name: ${{ github.repository }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          message: "Unit tests failed for ${{ inputs.language }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  JOB 3 â€” SECURITY SCAN (SAST + Dependency Audit + Trivy)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: Security Scan
    if: ${{ inputs.enable_security_scan }}
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/setup-toolchain@main
        with:
          language: ${{ inputs.language }}
          language_version: ${{ inputs.language_version }}

      # â”€â”€ Install Dependencies â”€â”€
      - name: Install Python dependencies
        if: inputs.language == 'python'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install bandit safety

      - name: Install Node dependencies
        if: inputs.language == 'node'
        run: npm ci

      - name: Install Go dependencies
        if: inputs.language == 'go'
        run: |
          go mod download
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      # â•â”€â”€ SAST (Static Application Security Testing) â•â•
      - name: "SAST: Bandit (Python)"
        if: inputs.language == 'python'
        continue-on-error: true
        id: bandit
        run: |
          echo "## Bandit SAST Scan"
          bandit -r src/ -f json -o bandit-report.json --severity-level medium || true
          bandit -r src/ --severity-level medium -f screen
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: "SAST: ESLint Security Plugin (Node)"
        if: inputs.language == 'node'
        continue-on-error: true
        id: eslint-security
        run: |
          echo "## ESLint Security Scan"
          npm install --no-save eslint-plugin-security 2>/dev/null || true
          npx eslint . --rule '{ "no-eval": "error" }' --max-warnings=0 2>&1 || true

      - name: "SAST: gosec (Go)"
        if: inputs.language == 'go'
        continue-on-error: true
        id: gosec
        run: |
          echo "## gosec SAST Scan"
          gosec -fmt json -out gosec-report.json ./... || true
          gosec -fmt text ./...

      # â•â”€â”€ Dependency Vulnerability Audit â•â•
      - name: "Deps: safety check (Python)"
        if: inputs.language == 'python'
        continue-on-error: true
        run: |
          echo "## Python Dependency Audit"
          pip install pip-audit
          pip-audit --desc --format columns || true

      - name: "Deps: npm audit (Node)"
        if: inputs.language == 'node'
        continue-on-error: true
        run: |
          echo "## Node Dependency Audit"
          npm audit --audit-level=high || true

      - name: "Deps: govulncheck (Go)"
        if: inputs.language == 'go'
        continue-on-error: true
        run: |
          echo "## Go Dependency Audit"
          govulncheck ./...

      # â•â”€â”€ Trivy filesystem scan (all languages) â•â•
      - name: "Trivy: filesystem vulnerability scan"
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: "fs"
          scan-ref: ${{ inputs.working_directory }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # â”€â”€ Upload security reports â”€â”€
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ inputs.language }}
          path: |
            **/bandit-report.json
            **/gosec-report.json
          retention-days: 30
          if-no-files-found: ignore

      # â”€â”€ Slack notify â”€â”€
      - name: Notify Slack on security failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/slack-notify@main
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          repo_name: ${{ github.repository }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          message: "Security scan found issues for ${{ inputs.language }}"

      # â”€â”€ PR Comment on security findings â”€â”€
      - name: Comment on PR if security scan failed
        if: >
          failure() &&
          github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const body = `## ğŸ›¡ï¸ Security Scan Failed

            **Language:** \`${{ inputs.language }}\`
            **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            The security scan detected vulnerabilities (SAST, dependency audit, or Trivy).
            Please review the workflow run for details and fix before merging.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  JOB 4 â€” CI Summary (runs after all jobs)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  ci-status:
    name: CI Status
    if: always()
    needs: [lint, test, security]
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Check overall status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" || \
                "${{ needs.security.result }}" == "failure" ]]; then
            echo "âŒ CI failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"

      - name: Notify Slack on overall success
        if: success() && env.SLACK_WEBHOOK_URL != '' && github.ref == 'refs/heads/main'
        uses: mruthyunjaya-lakkappanavar/github-shared-workflows/actions/slack-notify@main
        with:
          status: success
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          repo_name: ${{ github.repository }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
