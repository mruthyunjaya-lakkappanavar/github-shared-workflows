name: Update Dashboard

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update-dashboard:
    name: Update Dashboard Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Fetch workflow data from GitHub API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          OWNER="mruthyunjaya-lakkappanavar"
          REPOS=("sample-app-python" "sample-app-node" "sample-app-go")
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo '{"updated_at": "'"$TIMESTAMP"'", "repos": [' > dashboard/data.json

          FIRST=true
          for REPO in "${REPOS[@]}"; do
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo ',' >> dashboard/data.json
            fi

            # Fetch latest workflow runs
            RUNS=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/$OWNER/$REPO/actions/runs?per_page=10" \
              | jq '{
                  name: "'"$REPO"'",
                  runs: [.workflow_runs[:10] | .[] | {
                    id: .id,
                    name: .name,
                    status: .status,
                    conclusion: .conclusion,
                    branch: .head_branch,
                    created_at: .created_at,
                    updated_at: .updated_at,
                    html_url: .html_url,
                    run_number: .run_number,
                    actor: .actor.login
                  }]
                }')

            echo "$RUNS" >> dashboard/data.json
          done

          echo ']}' >> dashboard/data.json

          echo "âœ… Dashboard data updated at $TIMESTAMP"
          cat dashboard/data.json | jq .

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/data.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update dashboard data [skip ci]"
          git push
